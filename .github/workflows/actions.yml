name : Countinous Intergration and Deployment

on : 
    push: 
        branches :
            - main
jobs : 
    build : 
        runs-on : ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - name: Setup .Net
              uses: actions/setup-dotnet@v1
              with: 
                dotnet-version: '7.x'
            - name: Restore Dependencies 
              run: dotnet restore
            - name: Build a[[]]
              run: dotnet build -c Release --no-restore
           
